  <style>
    /* Seu CSS aqui, mantido igual */
    body {
      background-image: url('Logofundo.jpg');
      background-size: cover; /* Ajusta a imagem para cobrir o elemento */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      font-family: 'Poppins', sans-serif;
    }

    .contato,
    .funcionamento {
      display: none;
      margin-top: 15px;
      padding: 10px 15px 10px 80px;
      border-radius: 5px;
      max-width: 450px;
      background-color: #000000cc;
      color: #ffffff;
      border: 1px solid #333333;
      position: relative;
      overflow: visible;
    }

    button {
      cursor: pointer;
      margin-right: 8px;
      padding: 1px 3px;
      font-family: 'Poppins', sans-serif;
    }

    .carrinho {
      position: absolute;
      top: 50%;
      left: -100px;
      width: 60px;
      transform: translateY(-50%);
      transition: left 0.5s ease;
      pointer-events: none;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    .contato.mostrar .carrinho {
      left: 10px;
    }

    .contato a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Media Query para dispositivos móveis */
    @media (max-width: 600px) {
      .contato,
      .funcionamento {
        padding: 15px;
        max-width: 100%;
        font-size: 13px;
      }

      .carrinho {
        display: none; /* Esconde o carrinho para não sobrepor */
      }

    

      button {
        display: block;
        width: 50%; /* Garante que o botão ocupe 100% da largura */
        margin-bottom: 10px; /* Espaçamento entre os botões */
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btnContato = document.getElementById("btnContato");
      const divContato = document.getElementById("contato");

      const btnHorario = document.getElementById("btnHorario");
      const divHorario = document.getElementById("horario");

      btnContato.addEventListener("click", function () {
        // Quando clicar em contato, mostra contato e esconde horário
        divContato.style.display = "block";
        divHorario.style.display = "none";
        divContato.classList.add("mostrar");
      });

      btnHorario.addEventListener("click", function () {
        // Quando clicar em horário, mostra horário e esconde contato
        divHorario.style.display = "block";
        divContato.style.display = "none";
        divContato.classList.remove("mostrar");
      });
    });
  </script>
